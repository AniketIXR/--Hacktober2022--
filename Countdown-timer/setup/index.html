<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="pic">

      </article>
      <article class="gift-info">
        <h3>Giveaway</h3>
        <h4 class="giveaway">
          giveaway ending soon
          
        </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur illum itaque ducimus quo, officiis sed officia facere similique blanditiis, nam molestiae nemo odio laborum est eum praesentium enim nostrum iusto!</p>
        <div class="deadline">
          <div class="deadline-fromat">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-fromat">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-fromat">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <div class="deadline-fromat">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
