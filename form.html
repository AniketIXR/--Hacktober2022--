<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 13</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Check your Prime number</h2>
    <input type="number" class="input">
    <button>submit</button>
    <br>
    <div class="output"></div>
    <script>
        function prime(num) {
            let x = 1;
            if (num == 1) {
                document.write("1 is not a prime number");
            } else if (num > 1) {
                for (var i = 2; i < num; i++) {
                    if (num % i == 0) {
                        x = 0;
                        break;
                    }
                }
                if (x == 1) {
                    document.querySelector('.output').textContent = `${num} is a prime number`;
                } else {
                    document.querySelector('.output').textContent = `${num} is not prime number`;
                }
            } 
        }
    </script>
</body>
</html>
